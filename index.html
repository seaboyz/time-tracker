<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>

		<title>Time Tracker</title>

		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<main>
			<div class="container">
				<div class="user card">
					<div class="header">
						<img src="./images/image-jeremy.png" alt="" class="hero" />
						<div class="name">
							<p>Report for</p>
							<h1>Jeremy Robson</h1>
						</div>
					</div>
					<div class="content">
						<ul>
							<li>Daily</li>
							<li class="selected">Weekly</li>
							<li>Monthly</li>
						</ul>
					</div>
				</div>
				<div class="activity work card">
					<div class="content">
						<h1>Work<span>···</span></h1>
						<div class="record">
							<p class="hours">32hrs</p>
							<p class="last">Last Week - 36hrs</p>
						</div>
					</div>
				</div>
				<div class="activity play card">
					<div class="content">
						<h1>Play<span>···</span></h1>
						<div class="record">
							<p class="hours">10hrs</p>
							<p class="last">Last Week - 8hrs</p>
						</div>
					</div>
				</div>
				<div class="activity study card">
					<div class=" content">
						<h1>Study<span>···</span></h1>
						<div class="record">
							<p class="hours">4hrs</p>
							<p class="last">Last Week - 4hrs</p>
						</div>
					</div>
				</div>
				<div class="activity exercise card">
					<div class=" content">
						<h1>Exercise<span>···</span></h1>
						<div class="record">
							<p class="hours">4hrs</p>
							<p class="last">Last Week - 5hrs</p>
						</div>
					</div>
				</div>
				<div class="activity social card">
					<div class=" content">
						<h1>Social<span>···</span></h1>
						<div class="record">
							<p class="hours">5hrs</p>
							<p class="last">Last Week - 10hrs</p>
						</div>
					</div>
				</div>
				<div class="activity self-care card">
					<div class=" content">
						<h1>Self Care<span>···</span></h1>
						<div class="record">
							<p class="hours">2hrs</p>
							<p class="last">Last Week - 2hrs</p>
						</div>
					</div>
				</div>
			</div>
		</main>
	</body>
</html>
